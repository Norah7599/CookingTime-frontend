<div class="login-container" >
  

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <label for="title">Title:</label><br>
      <input type="text" id="title" formControlName="title" required><br><br>
  
      <label for="ingredients">Ingredients:</label><br>
      <textarea id="ingredients" formControlName="ingredients" required></textarea><br><br>
  
      <label for="instructions">Instructions:</label><br>
      <textarea id="instructions" formControlName="instructions" required></textarea><br><br>
  
      <button type="submit">Add Recipe</button><br>
    </form>
  </div>
